<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Shop - Ilmora Fashion (Demo)</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body data-page="index">

  <header class="topbar">
    <div class="wrap">
      <a class="logo" href="index.html">
        <img src="https://ilmorafashionbd-ux.github.io/My-Bazaar-/images/logo.png" alt="Logo" />
        <span>Ilmora Fashion</span>
      </a>
      <div class="actions">
        <a class="btn small" href="admin.html" title="Admin (Login)">অ্যাডমিন</a>
        <a id="cart-link" class="btn small" href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <main class="wrap main">
    <section class="hero" style="position:relative; overflow:hidden;">
  <div class="slider-container" style="display:flex; transition:transform 0.5s ease-in-out;">
    <img src="https://ilmorafashionbd-ux.github.io/My-Bazaar-/images/banner.jpg" alt="Hero banner 1" style="width:100%; object-fit:cover; flex-shrink:0;">
    <img src="https://ilmorafashionbd-ux.github.io/My-Bazaar-/images/banner2.jpg" alt="Hero banner 2" style="width:100%; object-fit:cover; flex-shrink:0;">
    <img src="https://ilmorafashionbd-ux.github.io/My-Bazaar-/images/banner3.jpg" alt="Hero banner 3" style="width:100%; object-fit:cover; flex-shrink:0;">
  </div>
  <button class="slider-btn prev" style="position:absolute; top:50%; left:10px; transform:translateY(-50%); background:rgba(0,0,0,0.5); color:#fff; border:none; padding:10px; cursor:pointer;">&#10094;</button>
  <button class="slider-btn next" style="position:absolute; top:50%; right:10px; transform:translateY(-50%); background:rgba(0,0,0,0.5); color:#fff; border:none; padding:10px; cursor:pointer;">&#10095;</button>
</section>

    <section class="section">
      <h2 class="section-title">পণ্য সমূহ</h2>
      <div id="product-grid" class="product-grid">
        </div>
      <div id="no-products" style="display:none; padding: 20px; text-align:center;">কোনো পণ্য পাওয়া যায়নি।</div>
    </section>
  </main>

  <footer class="footer">
    <div class="wrap">
      <div>© Ilmora Fashion</div>
      <div>মোবাইল: 01778095805</div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
