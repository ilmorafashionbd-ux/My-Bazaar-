<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Ilmora Fashion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">Ilmora Fashion</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <!-- Admin Panel -->
  <section id="admin-panel">
    <h2>Admin Panel</h2>

    <!-- Add Product -->
    <div class="admin-block">
      <h3>Add Product</h3>
      <form id="addProductForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <textarea id="productDescription" placeholder="Product Description"></textarea>
        <input type="number" id="productPrice" placeholder="Price" required>
        <input type="text" id="productCategory" placeholder="Category" required>
        <input type="file" id="productImages" multiple>
        <button type="submit">Add Product</button>
      </form>
    </div>

    <!-- Manage Banner -->
    <div class="admin-block">
      <h3>Manage Banner</h3>
      <form id="bannerForm">
        <input type="file" id="bannerImages" multiple>
        <button type="submit">Update Banner</button>
      </form>
    </div>

    <!-- Manage Categories -->
    <div class="admin-block">
      <h3>Manage Categories</h3>
      <form id="categoryForm">
        <input type="text" id="newCategory" placeholder="New Category">
        <button type="submit">Add Category</button>
      </form>
      <div id="categoryList"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Ilmora Fashion. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
